<!DOCTYPE html>
<html lang="ko">

    <body>

                <img style = "float: right;margin-right : 20px" alt="user-img"></img>
                <a style = "float: right"> user123 </a>
                <a><i style = "float:right; font-size:30px; margin-top:10px; margin-right:10px" class="fas fa-arrow-left"></i></a>

    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
            el: ".swiper-pagination",
            dynamicBullets: true,
            },
